<html>
    <body>
        {% block content %}
        <div>
            {% for room in rooms %}
               <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'rooms' room.id %}">{{room.name}}</a></h5>
                <span>{{room.topic}}</span>
                <hr>
               </div>
            {% endfor %}
        </div>
        {% endblock content %}
    </body>
</html>
